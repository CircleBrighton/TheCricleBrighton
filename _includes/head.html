<head>
	<link href="http://gmpg.org/xfn/11" rel="profile">
	<meta charset="UTF-8">
	{% if page.description %}
	<meta name="description" content="{{page.description}}">
	{% else %}
	<meta name="description" content="{{site.description}}">
	{% endif %}
	<meta name="author" content="{{site.author}}">

	<title>
		{% if page.title == "Home" %}
		  {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
		{% endif %}
	</title>

	<!-- CSS -->
  <link rel="stylesheet" href="{{"/assets/css/bootstrap.min.css" | relative_url}}">
  <link rel="stylesheet" href="{{"/assets/css/tether.min.css" | relative_url}}">
  <link rel="stylesheet" href="{{"/assets/css/font-awesome.min.css" | relative_url}}">

  <script src="{{"/assets/js/jquery-3.1.1.min.js" | relative_url}}"></script>
  <script src="{{"/assets/js/tether.min.js" | relative_url}}"></script>
  <script src="{{"/assets/js/bootstrap.min.js" | relative_url}}"></script>

	{% if page.bloghome == true %}
	<style type="text/css">
		a,a:hover,a:focus {
			color:#DC572E;
		}
	</style>
	{% endif %}

	<link href='//fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
</head>
