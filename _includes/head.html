<head>
	<link href="http://gmpg.org/xfn/11" rel="profile">
	<meta charset="UTF-8">
	{% if page.description %}
	<meta name="description" content="{{page.description}}">
	{% else %}
	<meta name="description" content="{{site.description}}">
	{% endif %}
	<meta name="author" content="{{site.author}}">

	<!-- Enable responsiveness on mobile devices-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	<title>
		{% if page.title == "Home" %}
		{{ site.title }} &middot; {{ site.tagline }}
		{% else %}
		{{ page.title }} &middot; {{ site.title }}
		{% endif %}
	</title>

	<!-- CSS -->
  <link rel="stylesheet" href="{{"/assets/css/bootstrap.min.css" | absolute_url}}">
  <link rel="stylesheet" href="{{"/assets/css/tether.min.css" | absolute_url}}">
  <link rel="stylesheet" href="{{"/assets/css/font-awesome.min.css" | absolute_url}}">

  <script src="{{"/assets/js/jquery-3.1.1.min.js" | absolute_url}}"></script>
  <script src="{{"/assets/js/tether.min.js" | absolute_url}}"></script>
  <script src="{{"/assets/js/bootstrap.min.js" | absolute_url}}"></script>

	{% if page.bloghome == true %}
	<style type="text/css">
		a,a:hover,a:focus {
			color:#DC572E;
		}
	</style>
	{% endif %}

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>


	<!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="128x128" href="{{"/assets/images/favicon-128.png" | absolute_url}}">
  <link rel="shortcut icon" href="{{"/assets/images/favicon-16.ico" | absolute_url}}">
</head>
